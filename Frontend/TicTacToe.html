<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/TicTacToe.css">
</head>
<body>
    <!-- Header (Same as Home Page) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">TDP Games</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game Page Content -->
    <div class="container mt-5">
        <h2>Tic-Tac-Toe</h2>
        <p class="lead">Player 1 (X) vs Player 2 (O)</p>

        <!-- Scoreboard -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="scoreboard text-center">
                    <h4>Scoreboard</h4>
                    <p>Player 1 (X): <span id="player1-score">0</span></p>
                    <p>Player 2 (O): <span id="player2-score">0</span></p>
                </div>
            </div>
        </div>

        <!-- Game Grid -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="game-container">
                    <div class="player-x">Player 1 (X)</div>
                    <div class="game-grid" id="game-grid">
                        <div class="game-cell" data-index="0"></div>
                        <div class="game-cell" data-index="1"></div>
                        <div class="game-cell" data-index="2"></div>
                        <div class="game-cell" data-index="3"></div>
                        <div class="game-cell" data-index="4"></div>
                        <div class="game-cell" data-index="5"></div>
                        <div class="game-cell" data-index="6"></div>
                        <div class="game-cell" data-index="7"></div>
                        <div class="game-cell" data-index="8"></div>
                    </div>
                    <div class="player-o">Player 2 (O)</div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/TicTacToe.js"></script>
    </body>
</html>
