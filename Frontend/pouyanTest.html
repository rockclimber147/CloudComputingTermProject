<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cloud Computing Term Project pouyanTest</title>
        <script type="module" src="scripts/socket.js"></script>
        <script type="module" src="scripts/TicTacToeSockets.js"></script>
        <link rel="icon" type="image/x-icon" href="public/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/TicTacToe.css">
    </head>
    <body>
        <div id="lobby">
            <h1>lobby</h1>
            <h2 id="current-lobby-id"></div>
            <ul id="lobby-users"></ul>
        </div>
        <div>
            <h1>Join Lobby</h1>
            <input type="text" id="lobby-id" placeholder="Lobby ID" />
            <button id="join-lobby">Join</button>
        </div>
        <br>
        <div>
            <button id="start-game">Start Game</button>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="game-container">
                    <div class="player-x">Player 1 (X)</div>
                    <div class="game-grid" id="game-grid">
                        <div class="game-cell" data-index="0"></div>
                        <div class="game-cell" data-index="1"></div>
                        <div class="game-cell" data-index="2"></div>
                        <div class="game-cell" data-index="3"></div>
                        <div class="game-cell" data-index="4"></div>
                        <div class="game-cell" data-index="5"></div>
                        <div class="game-cell" data-index="6"></div>
                        <div class="game-cell" data-index="7"></div>
                        <div class="game-cell" data-index="8"></div>
                    </div>
                    <div class="player-o">Player 2 (O)</div>
                </div>
            </div>
        </div>
        <script src="scripts/home.js" type="module"></script>
        <script src="scripts/refreshLogin.js" type="module"></script>
        <script type="module" src="scripts/pouyanTest.js"></script>
    </body>
</html>
