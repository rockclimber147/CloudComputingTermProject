<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">TDP Games</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Friends</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Games</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h2>Welcome, User!</h2>
            <p class="lead">Join a lobby or invite friends to play.</p>

            <!-- Display the Current Lobby -->
            <div id="lobby-info" class="alert alert-info">
                <p><strong>Lobby ID:</strong> Waiting...</p>
                <p><strong>Players:</strong> None yet</p>
            </div>

            <!-- Join Lobby Form -->
            <div class="mb-3">
                <input
                    type="text"
                    id="lobby-id-input"
                    class="form-control"
                    placeholder="Enter Lobby ID" />
                <button class="btn btn-primary mt-2" id="join-lobby-btn">
                    Join Lobby
                </button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/home.js" type="module"></script>
        <script type="module" src="scripts/socket.js"></script>
        <script src="scripts/refreshLogin.js" type="module"></script>
    </body>
</html>
