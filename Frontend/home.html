    <head>
        <meta charset="UTF-8" />

            <div class="container">
                <a class="navbar-brand" href="#">TDP Games</a>
                <button
                    class="navbar-toggler"

        <div class="container mt-5">

            <!-- Current Lobby -->
            <div id="lobby-info" class="card shadow-sm p-4">

                    </div>
                </div>

                    <p class="mb-1"><strong>Players:</strong></p>
                    <ul id="lobby-users" class="list-group list-group-flush border rounded p-2 bg-light">

                    class="form-control"
                    placeholder="Enter Lobby ID" />
                    <br>
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-success fw-bold" id="join-lobby-btn">Join Lobby</button>
